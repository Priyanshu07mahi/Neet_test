        function loadQuestions() {
            Object.keys(questions).forEach(subject => {
                let container = document.getElementById(`${subject}-questions`);
                questions[subject].forEach((q, index) => {
                    let questionElement = document.createElement("div");
                    questionElement.classList.add("question");
                    questionElement.innerHTML = `<p>${index + 1}. ${q.question}</p>`;
                    let optionsContainer = document.createElement("div");
                    optionsContainer.classList.add("options");
                    q.options.forEach(option => {
                        let label = document.createElement("label");
                        label.innerHTML = `<input type="radio" name="${subject}_q${index}" value="${option}"> ${option}`;
                        optionsContainer.appendChild(label);
                    });
                    questionElement.appendChild(optionsContainer);
                    container.appendChild(questionElement);
                });
            });
            document.getElementById("submit-btn").style.display = "block";
        }

        function calculateScore() {
            clearInterval(interval); // Stop the timer
            let score = 0;
            let correctCount = 0;
            detailedResultHTML = "<h3>Detailed Breakdown:</h3>";
            let totalQuestions = 0;
            Object.keys(questions).forEach(subject => {
                totalQuestions += questions[subject].length;
                questions[subject].forEach((q, index) => {
                    const selected = document.querySelector(`input[name="${subject}_q${index}"]:checked`);
                    if (selected) {
                        if (selected.value === q.answer) {
                            score += 4;
                            correctCount++;
                            detailedResultHTML += `<p>${q.question}<br><strong>Correct Answer:</strong> ${q.answer}<br><strong>Your Answer:</strong> ${selected.value}</p>`;
                        } else {
                            score -= 1;
                            detailedResultHTML += `<p>${q.question}<br><strong>Correct Answer:</strong> ${q.answer}<br><strong>Your Answer:</strong> ${selected.value}</p>`;
                        }
                    } else {
                        detailedResultHTML += `<p>${q.question}<br><strong>Correct Answer:</strong> ${q.answer}<br><strong>Your Answer:</strong> Not Attempted</p>`;
                    }
                });
            });
            // Calculate time taken
            let endTime = new Date();
            let timeTakenSec = Math.floor((endTime - startTime) / 1000);
            let hrs = Math.floor(timeTakenSec / 3600);
            let mins = Math.floor((timeTakenSec % 3600) / 60);
            let secs = timeTakenSec % 60;
            hrs = hrs < 10 ? "0" + hrs : hrs;
            mins = mins < 10 ? "0" + mins : mins;
            secs = secs < 10 ? "0" + secs : secs;
            let timeTakenFormatted = `${hrs}:${mins}:${secs}`;

            // Calculate accuracy as a percentage
            let accuracy = ((correctCount / totalQuestions) * 100).toFixed(2);
            // Calculate average time per question (in seconds)
            let avgTimePerQuestion = (timeTakenSec / totalQuestions).toFixed(2);

            let secureScoreHTML = "<h3>Your Score:</h3>";
            secureScoreHTML += `<p><strong>Total Score:</strong> ${score} / ${totalQuestions * 4}</p>`;
            secureScoreHTML += `<p><strong>Time Taken:</strong> ${timeTakenFormatted}</p>`;
            secureScoreHTML += `<p><strong>Accuracy:</strong> ${accuracy}%</p>`;
            secureScoreHTML += `<p><strong>Average Time per Question:</strong> ${avgTimePerQuestion} seconds</p>`;

            document.getElementById("result-container").innerHTML = secureScoreHTML;
            document.getElementById("result-container").style.display = "block";
            document.getElementById("show-details-btn").style.display = "block";
        }

        function toggleDetails() {
            const detailsContainer = document.getElementById("details-container");
            const showDetailsBtn = document.getElementById("show-details-btn");
            if (detailsContainer.style.display === "block") {
                detailsContainer.style.display = "none";
